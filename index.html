<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="moment.js"></script>
  </head>
  <body id="body">
    <div class="dobInputGroup" id="dobInputGroup">
      <label for="dob">Date of birth</label>
      <input type="date" name="dob" id="dob" />
    </div>
    <h3 id="sundays-left">
      <span id="editable-name" spellcheck="false" contenteditable="true"
        >anna</span
      >, you have <span id="sundays-left-count"></span> sundays left
    </h3>
    <ul class="weeks" id="weeks"></ul>
    <h3 id="description">
      each circle represents one week out of
      <span id="editable-years" contenteditable="true">80</span> years. spend
      your time wisely.
    </h3>
  </body>
</html>

<script src="weeks.js"></script>
